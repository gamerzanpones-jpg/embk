<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<style>
body{
  font-family: Arial, sans-serif;
  background:#f2f5f9;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.card{
  background:#fff;
  padding:20px;
  border-radius:12px;
  width:320px;
  box-shadow:0 10px 25px rgba(0,0,0,.1);
}
h2{
  text-align:center;
  color:#3b82f6;
}
label{
  display:block;
  margin-top:10px;
  font-weight:bold;
}
input{
  width:100%;
  padding:8px;
  margin-top:4px;
}
button{
  margin-top:15px;
  width:100%;
  padding:10px;
  background:#3b82f6;
  color:#fff;
  border:none;
  border-radius:8px;
  cursor:pointer;
}
button:hover{
  opacity:.9;
}
</style>
</head>

<body>
<div class="card">
  <h2>Registrar ProduÃ§Ã£o</h2>

  <label>Data</label>
  <input type="date" id="data">

  <label>Programado</label>
  <input type="number" id="programado" value="30">

  <label>Produzido</label>
  <input type="number" id="produzido">

  <button onclick="salvar()">Salvar</button>
</div>

<script>
function salvar(){
  const data = document.getElementById("data").value
  const programado = Number(document.getElementById("programado").value)
  const produzido = Number(document.getElementById("produzido").value)

  if(!data){
    alert("Selecione a data")
    return
  }

  const dia = new Date(data).getDate()

  const registro = { data, dia, programado, produzido }

  const dados = JSON.parse(localStorage.getItem("dadosProducao")) || []

  dados.push(registro)

  localStorage.setItem("dadosProducao", JSON.stringify(dados))

  alert("Dados salvos com sucesso âœ…")
}
</script>
</body>
