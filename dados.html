<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dados de Produção</title>

<style>
body{
  font-family:Arial, sans-serif;
  background:#f2f5f9;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  margin:0;
}

.card{
  background:#fff;
  padding:20px;
  border-radius:12px;
  width:320px;
  box-shadow:0 8px 20px rgba(0,0,0,.1);
}

h2{
  text-align:center;
  color:#3b82f6;
}

label{
  display:block;
  margin-top:10px;
  font-weight:bold;
}

input{
  width:100%;
  padding:8px;
  margin-top:5px;
}

button{
  margin-top:15px;
  width:100%;
  padding:10px;
  background:#3b82f6;
  color:#fff;
  border:none;
  border-radius:8px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="card">
  <h2>Registrar Produção</h2>

  <label>Data</label>
  <input type="date" id="data">

  <label>Base (Programado)</label>
  <input type="number" id="programado" value="30">

  <label>Produzido</label>
  <input type="number" id="produzido">

  <button onclick="salvar()">Salvar</button>
</div>

<script>
function salvar(){
  const data = document.getElementById("data").value
  const programado = Number(document.getElementById("programado").value)
  const produzido = Number(document.getElementById("produzido").value)

  if(!data){
    alert("Selecione a data")
    return
  }

  const dia = new Date(data + "T00:00:00").getDate()

  const registro = {
    data: data,
    dia: dia,
    programado: programado,
    produzido: produzido
  }

  let dados = []
  try{
    const salvo = localStorage.getItem("dadosProducao")
    if(salvo){
      dados = JSON.parse(salvo)
    }
  }catch(e){
    dados = []
  }

  dados.push(registro)

  localStorage.setItem("dadosProducao", JSON.stringify(dados))

  alert("Dados salvos com sucesso ✅")
  document.getElementById("produzido").value = ""
}
</script>

</body>
</html>
