<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Dashboard 2 - Caixas</title>

<style>
:root{
  --azul:#3b82f6;
  --verde:#22c55e;
}

body{
  margin:0;
  font-family:'Segoe UI', Arial, sans-serif;
  background:linear-gradient(180deg,#f1f5f9,#e2e8f0);
  padding:20px;
}

button{
  padding:10px 18px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  font-weight:600;
  background:#64748b;
  color:#fff;
}

.card-box{
  background:#fff;
  padding:25px;
  border-radius:20px;
  box-shadow:0 12px 35px rgba(0,0,0,.1);
}

.barras{
  display:flex;
  gap:50px;
  align-items:flex-end;
  height:260px;
  margin-top:25px;
}

.coluna{
  width:100px;
  background:#e5e7eb;
  border-radius:18px;
  display:flex;
  align-items:flex-end;
  justify-content:center;
  overflow:hidden;
}

.coluna div{
  width:100%;
  border-radius:18px;
  display:flex;
  align-items:flex-end;
  justify-content:center;
  color:#fff;
  font-weight:800;
  font-size:22px;
  padding-bottom:8px;
  transition:.4s;
}

.info{
  margin-top:18px;
  font-size:18px;
}
</style>
</head>

<body>

<button onclick="location.href='dashboard.html'">â¬… Voltar</button>

<div class="card-box">
  <h3>ðŸ“¦ Caixas</h3>

  <div class="barras">
    <div class="coluna">
      <div id="barraProg" style="background:var(--azul);height:0%">0</div>
    </div>

    <div class="coluna">
      <div id="barraProd" style="background:var(--verde);height:0%">0</div>
    </div>
  </div>

  <div class="info">DiferenÃ§a: <b id="diferenca">0</b></div>
  <div class="info">ProduÃ§Ã£o: <b id="porcentagem">0%</b></div>
</div>

<script>
window.onload = function(){
  const dados = JSON.parse(localStorage.getItem("dadosSistema")) || {
    programado:0, produzido:0
  };

  const max = Math.max(dados.programado, dados.produzido, 1);

  const barraProg = document.getElementById("barraProg");
  const barraProd = document.getElementById("barraProd");

  barraProg.style.height = (dados.programado/max*100)+"%";
  barraProg.textContent = dados.programado;

  barraProd.style.height = (dados.produzido/max*100)+"%";
  barraProd.textContent = dados.produzido;

  document.getElementById("diferenca").textContent =
    dados.produzido - dados.programado;

  document.getElementById("porcentagem").textContent =
    dados.programado
      ? ((dados.produzido/dados.programado)*100).toFixed(1)+"%"
      : "0%";
}
</script>

</body>
</html>
