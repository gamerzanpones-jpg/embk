<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Dashboard - Caixas</title>

<style>
:root{
  --azul:#3b82f6;
  --verde:#22c55e;
  --cinza:#64748b;
}

body{
  margin:0;
  font-family:'Segoe UI', Arial, sans-serif;
  background:linear-gradient(180deg,#e0f2fe,#f8fafc);
  padding:30px;
}

.top{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:25px;
}

button{
  padding:10px 20px;
  border:none;
  border-radius:12px;
  cursor:pointer;
  font-weight:600;
  background:var(--cinza);
  color:#fff;
  transition:.2s;
}

button:hover{
  transform:scale(1.05);
}

.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(320px,1fr));
  gap:30px;
}

.card{
  padding:30px;
  border-radius:26px;
  box-shadow:
    0 25px 50px rgba(0,0,0,.15),
    inset 0 1px 0 rgba(255,255,255,.7);
  text-align:center;
  position:relative;
  overflow:hidden;
}

.card::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(120deg,rgba(255,255,255,.35),transparent);
}

.programado{
  background:linear-gradient(135deg,#dbeafe,#bfdbfe);
}

.produzido{
  background:linear-gradient(135deg,#dcfce7,#bbf7d0);
}

.card h2{
  margin:0;
  font-size:28px;
  font-weight:700;
}

.numero{
  font-size:90px;
  font-weight:900;
  margin:20px 0;
  line-height:1;
}

.sub{
  font-size:18px;
  opacity:.8;
}

.grafico-box{
  background:#fff;
  padding:30px;
  border-radius:26px;
  box-shadow:0 20px 45px rgba(0,0,0,.15);
  margin-top:35px;
}

.barras{
  display:flex;
  justify-content:center;
  gap:70px;
  align-items:flex-end;
  height:260px;
  margin-top:30px;
}

.coluna{
  width:120px;
  background:#e5e7eb;
  border-radius:22px;
  display:flex;
  align-items:flex-end;
  justify-content:center;
  overflow:hidden;
}

.coluna div{
  width:100%;
  border-radius:22px;
  display:flex;
  align-items:flex-end;
  justify-content:center;
  color:#fff;
  font-weight:800;
  font-size:26px;
  padding-bottom:10px;
  transition:.4s;
}

.info{
  margin-top:20px;
  font-size:22px;
  text-align:center;
}
</style>
</head>

<body>

<div class="top">
  <h2>üì¶ Produ√ß√£o - Caixas</h2>
  <button onclick="location.href='dashboard.html'">‚¨Ö Voltar</button>
</div>

<div class="cards">

  <div class="card programado">
    <h2>üìã Programado</h2>
    <div class="numero" id="programado">0</div>
    <div class="sub">Meta do dia</div>
  </div>

  <div class="card produzido">
    <h2>üè≠ Produzido</h2>
    <div class="numero" id="produzido">0</div>
    <div class="sub">Realizado</div>
  </div>

</div>

<div class="grafico-box">
  <h3>üìä Comparativo</h3>

  <div class="barras">
    <div class="coluna">
      <div id="barraProg" style="background:var(--azul);height:0%">0</div>
    </div>

    <div class="coluna">
      <div id="barraProd" style="background:var(--verde);height:0%">0</div>
    </div>
  </div>

  <div class="info">
    Diferen√ßa: <b id="diferenca">0</b> |
    Produ√ß√£o: <b id="porcentagem">0%</b>
  </div>
</div>

<script>
window.onload = function(){
  const dados = JSON.parse(localStorage.getItem("dadosSistema")) || {
    programado:0, produzido:0
  };

  document.getElementById("programado").textContent = dados.programado;
  document.getElementById("produzido").textContent = dados.produzido;

  const max = Math.max(dados.programado, dados.produzido, 1);

  const barraProg = document.getElementById("barraProg");
  const barraProd = document.getElementById("barraProd");

  barraProg.style.height = (dados.programado/max*100)+"%";
  barraProg.textContent = dados.programado;

  barraProd.style.height = (dados.produzido/max*100)+"%";
  barraProd.textContent = dados.produzido;

  document.getElementById("diferenca").textContent =
    dados.produzido - dados.programado;

  document.getElementById("porcentagem").textContent =
    dados.programado
      ? ((dados.produzido/dados.programado)*100).toFixed(1)+"%"
      : "0%";
}
</script>

</body>
</html>
