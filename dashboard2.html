<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Dashboard - Caixas</title>

<style>
:root{
  --azul:#3b82f6;
  --verde:#22c55e;
  --amarelo:#facc15;
  --vermelho:#ef4444;
  --cinza:#64748b;
}

body{
  margin:0;
  font-family:'Segoe UI', Arial, sans-serif;
  background:linear-gradient(180deg,#e0f2fe,#f8fafc);
}

.container{
  max-width:1400px;
  margin:0 auto;
  padding:30px;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
}

.top{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:30px;
}

/* üî• BOT√ïES */
.botoes{
  display:flex;
  gap:14px;
}

button{
  padding:12px 26px;
  border:none;
  border-radius:16px;
  cursor:pointer;
  font-weight:700;
  font-size:15px;
  color:#fff;
  background:linear-gradient(135deg,#3b82f6,#2563eb);
  box-shadow:0 12px 30px rgba(0,0,0,.25);
  transition:all .25s ease;
}

button:hover{
  transform:translateY(-3px);
  box-shadow:0 18px 40px rgba(0,0,0,.3);
}

.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:30px;
}

.card{
  padding:32px;
  border-radius:28px;
  text-align:center;
  box-shadow:
    0 25px 55px rgba(0,0,0,.18),
    inset 0 1px 0 rgba(255,255,255,.7);
  position:relative;
  overflow:hidden;
}

.card::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(120deg,rgba(255,255,255,.35),transparent);
}

.programado{
  background:linear-gradient(135deg,#dbeafe,#bfdbfe);
}
.produzido{
  background:linear-gradient(135deg,#dcfce7,#bbf7d0);
}
.diferenca{
  background:linear-gradient(135deg,#fef9c3,#fde68a);
}
.porcentagem{
  background:linear-gradient(135deg,#fee2e2,#fecaca);
}

.card h2{
  margin:0;
  font-size:26px;
  font-weight:700;
}

.numero{
  font-size:86px;
  font-weight:900;
  margin:22px 0;
  line-height:1;
}

.sub{
  font-size:18px;
  opacity:.8;
}
</style>
</head>

<body>

<div class="container">

  <div class="top">
    <h2>üì¶ Produ√ß√£o - Caixas</h2>

    <div class="botoes">
      <button onclick="location.href='dashboard.html'">‚¨Ö Voltar</button>
      <button onclick="location.href='dashboard3.html'">‚û° Pr√≥ximo</button>
    </div>
  </div>

  <div class="cards">

    <div class="card programado">
      <h2>üìã Programado</h2>
      <div class="numero" id="programado">0</div>
      <div class="sub">Meta do dia</div>
    </div>

    <div class="card produzido">
      <h2>üè≠ Produzido</h2>
      <div class="numero" id="produzido">0</div>
      <div class="sub">Realizado</div>
    </div>

    <div class="card diferenca">
      <h2>‚ûñ Diferen√ßa</h2>
      <div class="numero" id="diferenca">0</div>
      <div class="sub">Produzido - Programado</div>
    </div>

    <div class="card porcentagem">
      <h2>üìà Produ√ß√£o</h2>
      <div class="numero" id="porcentagem">0%</div>
      <div class="sub">Atingimento</div>
    </div>

  </div>

</div>

<script>
window.onload = function(){
  const dados = JSON.parse(localStorage.getItem("dadosSistema")) || {
    programado:0,
    produzido:0
  };

  const programado = dados.programado;
  const produzido  = dados.produzido;
  const diferenca  = produzido - programado;
  const porcentagem = programado
    ? ((produzido / programado) * 100).toFixed(1) + "%"
    : "0%";

  document.getElementById("programado").textContent = programado;
  document.getElementById("produzido").textContent  = produzido;
  document.getElementById("diferenca").textContent  = diferenca;
  document.getElementById("porcentagem").textContent = porcentagem;
}
</script>

</body>
</html>
