<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - Dashboard Produção</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background: #ffffff;
      padding: 30px;
      width: 320px;
      border-radius: 8px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2a5298;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #2a5298;
      border: none;
      color: white;
      font-size: 15px;
      border-radius: 4px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #1e3c72;
    }

    .error {
      color: red;
      font-size: 13px;
      text-align: center;
      display: none;
      margin-top: 10px;
    }

    .footer {
      text-align: center;
      margin-top: 15px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>

    <input type="text" id="user" placeholder="Usuário">
    <input type="password" id="pass" placeholder="Senha">

    <button onclick="login()">Entrar</button>

    <div class="error" id="errorMsg">
      Usuário ou senha inválidos
    </div>

    <div class="footer">
      Dashboard de Produção
    </div>
  </div>

  <script>
    function login() {
      const user = document.getElementById("user").value;
      const pass = document.getElementById("pass").value;
      const error = document.getElementById("errorMsg");

      if (user === "admin" && pass === "123") {
        error.style.display = "none";
        window.location.href = "menu.html";
      } else {
        error.style.display = "block";
      }
    }
  </script>

</body>
</html>
