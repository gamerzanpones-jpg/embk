<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸ“Š Caixas por Pessoa</title>

<style>
:root{
  --azul:#3b82f6;
  --rosa:#ec4899;
  --verde:#22c55e;
  --cinza:#f1f5f9;
}

body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:var(--cinza);
}

header{
  background:linear-gradient(135deg, var(--azul), var(--rosa));
  color:#fff;
  padding:22px;
  text-align:center;
  box-shadow:0 6px 15px rgba(0,0,0,.2);
}

.cards{
  padding:40px 20px;
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(260px, 1fr));
  gap:25px;
}

.card{
  background:#fff;
  padding:35px 20px;
  border-radius:22px;
  text-align:center;
  box-shadow:0 18px 45px rgba(0,0,0,.15);
  transition:transform .25s ease;
}

.card:hover{
  transform:translateY(-8px);
}

.card h2{
  margin-bottom:15px;
  font-size:22px;
}

.numero{
  font-size:58px;
  font-weight:800;
}

.azul{ color:var(--azul); }
.rosa{ color:var(--rosa); }
.verde{ color:var(--verde); }

.voltar{
  text-align:center;
  margin-bottom:40px;
}

.voltar a{
  display:inline-block;
  padding:14px 28px;
  background:var(--azul);
  color:#fff;
  border-radius:14px;
  text-decoration:none;
  font-size:16px;
  box-shadow:0 10px 25px rgba(0,0,0,.2);
}

.voltar a:hover{
  opacity:.9;
}
</style>
</head>

<body>

<header>
  <h1>ðŸ“Š CAIXAS POR PESSOA</h1>
  <p>Produzido Ã· Efetivos</p>
</header>

<section class="cards">

  <div class="card">
    <h2>ðŸ“¦ Produzido</h2>
    <div class="numero azul" id="produzido">0</div>
  </div>

  <div class="card">
    <h2>ðŸ‘¥ Efetivos</h2>
    <div class="numero rosa" id="efetivos">0</div>
  </div>

  <div class="card">
    <h2>ðŸ§® Caixas por Pessoa</h2>
    <div class="numero verde" id="porPessoa">0</div>
  </div>

</section>

<div class="voltar">
  <a href="./menu.html">â¬… Voltar para o Menu</a>
</div>

<script>
/*
  LÃª os dados salvos no dados.html
  localStorage â†’ dadosSistema
*/
const dados = JSON.parse(localStorage.getItem("dadosSistema"));

if(!dados){
  document.getElementById("produzido").innerText = 0;
  document.getElementById("efetivos").innerText = 0;
  document.getElementById("porPessoa").innerText = 0;
}else{
  const produzido = Number(dados.produzido) || 0;
  const efetivos  = Number(dados.efetivos) || 0;

  const caixasPorPessoa = efetivos > 0
    ? (produzido / efetivos).toFixed(1)
    : 0;

  document.getElementById("produzido").innerText = produzido;
  document.getElementById("efetivos").innerText  = efetivos;
  document.getElementById("porPessoa").innerText = caixasPorPessoa;
}
</script>

</body>
</html>
