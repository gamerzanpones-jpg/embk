<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>

<style>
body{
  font-family:Arial, sans-serif;
  background:#f2f5f9;
  padding:20px;
}
.hidden{display:none;}
.container{
  max-width:500px;
  margin:auto;
}
.cards{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
}
.card{
  background:#fff;
  padding:15px;
  border-radius:14px;
  box-shadow:0 6px 15px rgba(0,0,0,.1);
  text-align:center;
}
.card h3{
  margin:0;
  font-size:14px;
  color:#64748b;
}
.card span{
  font-size:24px;
  font-weight:bold;
  color:#3b82f6;
}
button{
  margin-top:20px;
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  background:#3b82f6;
  color:#fff;
  font-size:16px;
  cursor:pointer;
}

/* grÃ¡fico */
.bar{
  height:22px;
  background:#e5e7eb;
  border-radius:10px;
  overflow:hidden;
  margin-top:10px;
}
.fill{
  height:100%;
}
.prog{background:#ec4899;}
.prod{background:#22c55e;}
</style>
</head>

<body>

<div class="container">

  <!-- TELA 1 -->
  <div id="telaColab">
    <h2>ðŸ‘¥ Quadro de Colaboradores</h2>

    <div class="cards">
      <div class="card"><h3>Base Ideal</h3><span>30</span></div>
      <div class="card"><h3>Efetivo</h3><span id="ef"></span></div>
      <div class="card"><h3>Falta</h3><span id="fa"></span></div>
      <div class="card"><h3>Atestado</h3><span id="at"></span></div>
      <div class="card"><h3>FÃ©rias</h3><span id="fe"></span></div>
    </div>

    <button onclick="proximo()">PrÃ³ximo</button>
  </div>

  <!-- TELA 2 -->
  <div id="telaCaixas" class="hidden">
    <h2>ðŸ“¦ Caixas</h2>

    <p>Programado: <strong id="cp"></strong></p>
    <div class="bar"><div id="bprog" class="fill prog"></div></div>

    <p>Produzido: <strong id="cr"></strong></p>
    <div class="bar"><div id="bprod" class="fill prod"></div></div>

    <p>DiferenÃ§a: <strong id="dif"></strong></p>

    <button onclick="menu()">Menu</button>
  </div>

</div>

<script>
const dados = JSON.parse(localStorage.getItem("dadosSistema"))

ef.textContent = dados.efetivo
fa.textContent = dados.falta
at.textContent = dados.atestado
fe.textContent = dados.ferias

cp.textContent = dados.programado
cr.textContent = dados.produzido
dif.textContent = dados.programado - dados.produzido

bprog.style.width = "100%"
bprod.style.width = Math.min(
  (dados.produzido / dados.programado) * 100, 100
) + "%"

function proximo(){
  telaColab.classList.add("hidden")
  telaCaixas.classList.remove("hidden")
}

function menu(){
  window.location.href = "dados2.html"
}
</script>

</body>
</html>
