<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸ“Š Dashboard ProduÃ§Ã£o</title>

<style>
:root{
  --azul:#3b82f6;
  --rosa:#ec4899;
  --verde:#22c55e;
  --vermelho:#ef4444;
  --cinza:#64748b;
}

body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f2f5f9;
  padding:20px;
}

h1{
  text-align:center;
  color:var(--azul);
  margin-bottom:20px;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill, minmax(140px,1fr));
  gap:16px;
}

/* CARD */
.card{
  background:#fff;
  border-radius:14px;
  box-shadow:0 8px 20px rgba(0,0,0,.08);
  overflow:hidden; /* MUITO IMPORTANTE */
}

/* TOPO FIXO */
.card-header{
  background:linear-gradient(135deg, var(--rosa), var(--azul));
  color:#fff;
  text-align:center;
  padding:12px 0;
  font-size:22px;
  font-weight:bold;
}

/* CONTEÃšDO */
.card-body{
  padding:12px;
  text-align:center;
}

.item{
  margin:6px 0;
  font-size:14px;
  color:var(--cinza);
}

.ok{ color:var(--verde); font-weight:bold; }
.fail{ color:var(--vermelho); font-weight:bold; }

@media(max-width:600px){
  .card-header{
    font-size:20px;
  }
}
</style>
</head>

<body>

<h1>Dashboard de ProduÃ§Ã£o</h1>

<div class="grid" id="dashboard"></div>

<script>
const dados = JSON.parse(localStorage.getItem("dadosProducao")) || []
const dashboard = document.getElementById("dashboard")

if(dados.length === 0){
  dashboard.innerHTML = "<p>Nenhum dado registrado.</p>"
}

dados.forEach(reg => {
  const falta = reg.programado - reg.produzido

  const card = document.createElement("div")
  card.className = "card"

  card.innerHTML = `
    <div class="card-header">
      Dia ${reg.dia}
    </div>

    <div class="card-body">
      <div class="item">Base: ${reg.programado}</div>
      <div class="item ok">Produzido: ${reg.produzido}</div>
      <div class="item ${falta > 0 ? 'fail' : 'ok'}">
        Falta: ${falta > 0 ? falta : 0}
      </div>
    </div>
  `

  dashboard.appendChild(card)
})
</script>

</body>
</html>
