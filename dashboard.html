<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Dashboard</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f1f5f9;
  padding:20px;
}

.top{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

button{
  padding:10px 16px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-weight:bold;
}

.menu{
  background:#64748b;
  color:#fff;
}

.next{
  background:#3b82f6;
  color:#fff;
  margin-top:20px;
}

.card-box{
  background:#fff;
  padding:20px;
  border-radius:14px;
  box-shadow:0 10px 25px rgba(0,0,0,.1);
  margin-top:20px;
}

.cards{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:15px;
  margin-top:15px;
}

.card{
  background:#f8fafc;
  padding:15px;
  border-radius:12px;
  text-align:center;
}

.card span{
  display:block;
  font-size:22px;
  font-weight:bold;
  margin-top:5px;
}

#grafico{
  display:none;
  margin-top:30px;
}

.barras{
  display:flex;
  gap:40px;
  align-items:flex-end;
  height:200px;
}

.coluna{
  width:80px;
  background:#e5e7eb;
  border-radius:10px;
  display:flex;
  align-items:flex-end;
  justify-content:center;
}

.coluna div{
  width:100%;
  border-radius:10px;
  display:flex;
  align-items:flex-end;
  justify-content:center;
  color:#fff;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="top">
  <h2>ðŸ“Š Dashboard</h2>
  <button class="menu" onclick="location.href='menu.html'">Menu</button>
</div>

<div class="card-box">
  <h3>ðŸ‘¥ Quadro de Colaboradores</h3>

  <div class="cards">
    <div class="card">Base Ideal<span>30</span></div>
    <div class="card">Efetivo<span id="efetivo">0</span></div>
    <div class="card">Falta<span id="falta">0</span></div>
    <div class="card">Atestado<span id="atestado">0</span></div>
    <div class="card">FÃ©rias<span id="ferias">0</span></div>
  </div>
</div>

<button class="next" onclick="mostrarCaixas()">âž¡ PrÃ³ximo</button>

<div id="grafico" class="card-box">
  <h3>ðŸ“¦ Caixas</h3>

  <div class="barras">
    <div class="coluna">
      <div id="barraProg" style="background:#3b82f6;height:0%">0</div>
    </div>
    <div class="coluna">
      <div id="barraProd" style="background:#22c55e;height:0%">0</div>
    </div>
  </div>

  <p>DiferenÃ§a: <b id="diferenca">0</b></p>
  <p>ProduÃ§Ã£o: <b id="porcentagem">0%</b></p>
</div>

<script>
window.onload = function(){

  const dados = JSON.parse(localStorage.getItem("dadosSistema")) || {
    efetivo:0,falta:0,atestado:0,ferias:0,programado:0,produzido:0
  };

  document.getElementById("efetivo").textContent = dados.efetivo;
  document.getElementById("falta").textContent = dados.falta;
  document.getElementById("atestado").textContent = dados.atestado;
  document.getElementById("ferias").textContent = dados.ferias;

  window.mostrarCaixas = function(){
    document.getElementById("grafico").style.display="block";

    const max = Math.max(dados.programado, dados.produzido, 1);

    const hProg = (dados.programado / max) * 100;
    const hProd = (dados.produzido / max) * 100;

    const barraProg = document.getElementById("barraProg");
    const barraProd = document.getElementById("barraProd");

    barraProg.style.height = hProg + "%";
    barraProg.textContent = dados.programado;

    barraProd.style.height = hProd + "%";
    barraProd.textContent = dados.produzido;

    document.getElementById("diferenca").textContent =
      dados.produzido - dados.programado;

    document.getElementById("porcentagem").textContent =
      dados.programado
        ? ((dados.produzido / dados.programado) * 100).toFixed(1) + "%"
        : "0%";
  }
}
</script>

</body>
</html>
