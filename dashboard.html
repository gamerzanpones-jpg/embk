<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Dashboard - Caixas</title>

<style>
:root{
  --azul:#3b82f6;
  --verde:#22c55e;
  --amarelo:#facc15;
  --vermelho:#ef4444;
  --cinza:#64748b;
}

body{
  margin:0;
  font-family:'Segoe UI', Arial, sans-serif;
  background:linear-gradient(180deg,#f1f5f9,#e2e8f0);
}

.container{
  max-width:1200px;
  margin:0 auto;
  padding:20px;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
}

.top{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

button{
  padding:10px 18px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  font-weight:600;
  background:var(--cinza);
  color:#fff;
  transition:.2s;
}

button:hover{transform:scale(1.05);}

.card-box{
  background:#fff;
  padding:25px;
  border-radius:20px;
  box-shadow:
    0 12px 35px rgba(0,0,0,.1),
    inset 0 1px 0 rgba(255,255,255,.7);
  margin-top:25px;
}

.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:22px;
  margin-top:20px;
}

.card{
  border-radius:20px;
  padding:22px 18px;
  text-align:center;
  box-shadow:0 10px 25px rgba(0,0,0,.1);
  transition:.25s;
}

.card:hover{
  transform:translateY(-6px);
  box-shadow:0 18px 40px rgba(0,0,0,.15);
}

.emoji{
  font-size:34px;
}

.card span{
  display:block;
  margin-top:10px;
  font-size:42px;
  font-weight:800;
  line-height:1;
}

.programado{
  background:linear-gradient(135deg,#dbeafe,#bfdbfe);
}

.produzido{
  background:linear-gradient(135deg,#dcfce7,#bbf7d0);
}

.diferenca{
  background:linear-gradient(135deg,#fef9c3,#fde68a);
}

.porcentagem{
  background:linear-gradient(135deg,#fee2e2,#fecaca);
}
</style>
</head>

<body>

<div class="container">

  <div class="top">
    <h2>üì¶ Dashboard - Caixas</h2>
    <button onclick="location.href='dashboard.html'">‚¨Ö Voltar</button>
  </div>

  <div class="card-box">
    <h3>üìä Produ√ß√£o</h3>

    <div class="cards">

      <div class="card programado">
        <div class="emoji">üìã</div>
        Programado
        <span id="programado">0</span>
      </div>

      <div class="card produzido">
        <div class="emoji">üè≠</div>
        Produzido
        <span id="produzido">0</span>
      </div>

      <div class="card diferenca">
        <div class="emoji">‚ûñ</div>
        Diferen√ßa
        <span id="diferenca">0</span>
      </div>

      <div class="card porcentagem">
        <div class="emoji">üìà</div>
        Produ√ß√£o
        <span id="porcentagem">0%</span>
      </div>

    </div>
  </div>

</div>

<script>
window.onload = function(){
  const dados = JSON.parse(localStorage.getItem("dadosSistema")) || {
    programado:0,
    produzido:0
  };

  const programado = dados.programado;
  const produzido  = dados.produzido;
  const diferenca  = produzido - programado;
  const porcentagem = programado
    ? ((produzido / programado) * 100).toFixed(1) + "%"
    : "0%";

  document.getElementById("programado").textContent  = programado;
  document.getElementById("produzido").textContent   = produzido;
  document.getElementById("diferenca").textContent   = diferenca;
  document.getElementById("porcentagem").textContent = porcentagem;
}
</script>

</body>
</html>
