<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Produção</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: #f1f1f1;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
    }

    .box {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 10px;
    }

    .card {
      padding: 15px;
      border-radius: 6px;
      background: #1976d2;
      color: white;
      text-align: center;
    }

    .card span {
      display: block;
      font-size: 22px;
      font-weight: bold;
      margin-top: 5px;
    }

    .ideal { background: #455a64; }
    .falta { background: #d32f2f; }
    .atestado { background: #f57c00; }
    .ferias { background: #388e3c; }

    .nav {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }

    button {
      padding: 10px 18px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background: #1976d2;
      color: white;
      font-size: 14px;
    }

    button:hover {
      background: #125ea6;
    }

    .center {
      justify-content: center;
    }

    .resultado {
      text-align: center;
      font-weight: bold;
      margin-top: 15px;
    }

    .positivo { color: green; }
    .negativo { color: red; }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="box">

    <!-- TELA 1 - COLABORADORES -->
    <div id="tela1">
      <h2>Colaboradores</h2>

      <div class="cards">
        <div class="card ideal">
          Ideal
          <span>30</span>
        </div>

        <div class="card">
          Efetivo
          <span id="efetivo">0</span>
        </div>

        <div class="card falta">
          Faltas
          <span id="falta">0</span>
        </div>

        <div class="card atestado">
          Atestados
          <span id="atestado">0</span>
        </div>

        <div class="card ferias">
          Férias
          <span id="ferias">0</span>
        </div>
      </div>

      <div class="nav center">
        <button onclick="avancar()">Avançar ▶</button>
      </div>
    </div>

    <!-- TELA 2 - PRODUÇÃO -->
    <div id="tela2" class="hidden">
      <h2>Produção</h2>

      <canvas id="grafico"></canvas>

      <div class="resultado" id="resultado"></div>

      <div class="nav">
        <button onclick="voltar()">◀ Voltar</button>
        <button onclick="location.href='menu.html'">Menu</button>
      </div>
    </div>

  </div>

  <script>
    const dados = JSON.parse(localStorage.getItem("dadosProducao"));

    if (!dados) {
      alert("Nenhum dado encontrado. Preencha os dados primeiro.");
      window.location.href = "dados.html";
    }

    // Cards
    efetivo.innerText = dados.efetivo;
    falta.innerText = dados.falta;
    atestado.innerText = dados.atestado;
    ferias.innerText = dados.ferias;

    // Navegação
    function avancar() {
      document.getElementById("tela1").classList.add("hidden");
      document.getElementById("tela2").classList.remove("hidden");
    }

    function voltar() {
      document.getElementById("tela2").classList.add("hidden");
      document.getElementById("tela1").classList.remove("hidden");
    }

    // Cálculos
    const diferenca = dados.produzido - dados.programado;
    const percentual = ((dados.produzido / dados.programado) * 100).toFixed(2);

    const resultado = document.getElementById("resultado");
    resultado.innerText =
      `Programado: ${dados.programado} | Produzido: ${dados.produzido} | Diferença: ${diferenca} | ${percentual}% do planejado`;

    resultado.className = "resultado " + (diferenca >= 0 ? "positivo" : "negativo");

    // Gráfico
    new Chart(document.getElementById("grafico"), {
      type: 'bar',
      data: {
        labels: ['Programado', 'Produzido', 'Diferença'],
        datasets: [{
          label: 'Produção',
          data: [dados.programado, dados.produzido, diferenca],
          backgroundColor: ['#1976d2', '#2e7d32', '#f57c00']
        }]
      }
    });
  </script>

</body>
</html>
