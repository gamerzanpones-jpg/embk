<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Dashboard</title>

<style>
:root{
  --azul:#3b82f6;
  --verde:#22c55e;
  --amarelo:#facc15;
  --cinza:#64748b;
}

body{
  margin:0;
  font-family:'Segoe UI', Arial, sans-serif;
  background:linear-gradient(180deg,#f1f5f9,#e2e8f0);
  padding:20px;
}

.top{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

button{
  padding:10px 18px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  font-weight:600;
  transition:.2s;
}

button:hover{transform:scale(1.05);}

.menu{
  background:var(--cinza);
  color:#fff;
}

.next{
  background:var(--azul);
  color:#fff;
  margin-top:30px;
}

.card-box{
  background:#fff;
  padding:25px;
  border-radius:20px;
  box-shadow:
    0 12px 35px rgba(0,0,0,.1),
    inset 0 1px 0 rgba(255,255,255,.7);
  margin-top:25px;
}

.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:22px;
  margin-top:20px;
}

.card{
  border-radius:20px;
  padding:22px 18px;
  text-align:center;
  box-shadow:0 10px 25px rgba(0,0,0,.1);
  transition:.25s;
}

.card:hover{
  transform:translateY(-6px);
  box-shadow:0 18px 40px rgba(0,0,0,.15);
}

.emoji{font-size:34px;}

.card span{
  display:block;
  margin-top:10px;
  font-size:42px;
  font-weight:800;
  line-height:1;
}

.base{
  background:linear-gradient(135deg,#dbeafe,#bfdbfe);
}
.efetivo{
  background:linear-gradient(135deg,#dcfce7,#bbf7d0);
}
.alerta{
  background:linear-gradient(135deg,#fef9c3,#fde68a);
}
</style>
</head>
