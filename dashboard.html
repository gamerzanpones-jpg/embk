<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>

<style>
body{
  font-family:Arial, sans-serif;
  background:#f2f5f9;
  padding:20px;
}
.card{
  background:#fff;
  padding:20px;
  border-radius:12px;
  max-width:420px;
  margin:auto;
  box-shadow:0 8px 20px rgba(0,0,0,.1);
  text-align:center;
}
h2{color:#3b82f6;}
.ok{color:#22c55e;font-weight:bold;}
.fail{color:#ef4444;font-weight:bold;}
button{
  margin-top:15px;
  padding:10px 20px;
  background:#3b82f6;
  color:#fff;
  border:none;
  border-radius:8px;
  cursor:pointer;
}
.hidden{display:none;}
.percent{
  position:fixed;
  top:20px;
  right:20px;
  background:#fff;
  padding:10px 15px;
  border-radius:10px;
  box-shadow:0 6px 15px rgba(0,0,0,.1);
}
</style>
</head>

<body>

<div class="percent" id="percentual"></div>

<div class="card" id="cardColab">
  <h2>ðŸ‘¥ Quadro de Colaboradores</h2>
  <p>Efetivo: <span id="ef"></span></p>
  <p>Falta: <span id="fa"></span></p>
  <p>Atestado: <span id="at"></span></p>
  <p>FÃ©rias: <span id="fe"></span></p>
  <p id="status"></p>

  <button onclick="proximo()">PrÃ³ximo</button>
</div>

<div class="card hidden" id="cardCaixas">
  <h2>ðŸ“¦ ProduÃ§Ã£o de Caixas</h2>
  <p>Programado: <span id="cp"></span></p>
  <p>Produzido: <span id="cr"></span></p>
  <p>DiferenÃ§a: <span id="dif"></span></p>

  <button onclick="voltar()">Voltar</button>
</div>

<script>
const dados = JSON.parse(localStorage.getItem("dadosDashboard"))

const totalEfetivo = dados.efetivo
const bateuBase = totalEfetivo >= dados.baseIdeal

ef.textContent = dados.efetivo
fa.textContent = dados.falta
at.textContent = dados.atestado
fe.textContent = dados.ferias

status.innerHTML = bateuBase
  ? "<span class='ok'>Base atingida</span>"
  : "<span class='fail'>Base NÃƒO atingida</span>"

cp.textContent = dados.caixasProgramadas
cr.textContent = dados.caixasProduzidas
dif.textContent = dados.caixasProduzidas - dados.caixasProgramadas

const perc = Math.round((dados.caixasProduzidas / dados.caixasProgramadas) * 100)
percentual.textContent = perc + "% produzido"

function proximo(){
  cardColab.classList.add("hidden")
  cardCaixas.classList.remove("hidden")
}
function voltar(){
  cardCaixas.classList.add("hidden")
  cardColab.classList.remove("hidden")
}
</script>

</body>
</html>
