<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Dashboard</title>

<style>
:root{
  --azul:#3b82f6;
  --verde:#22c55e;
  --amarelo:#facc15;
  --cinza:#64748b;
}

body{
  margin:0;
  font-family:'Segoe UI', Arial, sans-serif;
  background:linear-gradient(180deg,#f1f5f9,#e2e8f0);
  padding:20px;
}

.top{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

button{
  padding:10px 18px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  font-weight:600;
  transition:.2s;
}

button:hover{transform:scale(1.05);}

.menu{
  background:var(--cinza);
  color:#fff;
}

.next{
  background:var(--azul);
  color:#fff;
  margin-top:30px;
}

.card-box{
  background:#fff;
  padding:25px;
  border-radius:20px;
  box-shadow:
    0 12px 35px rgba(0,0,0,.1),
    inset 0 1px 0 rgba(255,255,255,.7);
  margin-top:25px;
}

.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:22px;
  margin-top:20px;
}

.card{
  border-radius:20px;
  padding:22px 18px;
  text-align:center;
  box-shadow:0 10px 25px rgba(0,0,0,.1);
  transition:.25s;
}

.card:hover{
  transform:translateY(-6px);
  box-shadow:0 18px 40px rgba(0,0,0,.15);
}

.emoji{
  font-size:34px;
}

.card span{
  display:block;
  margin-top:10px;
  font-size:42px;   /* üî• N√öMERO GRANDE AQUI */
  font-weight:800;
  line-height:1;
}

.base{
  background:linear-gradient(135deg,#dbeafe,#bfdbfe);
}

.efetivo{
  background:linear-gradient(135deg,#dcfce7,#bbf7d0);
}

.alerta{
  background:linear-gradient(135deg,#fef9c3,#fde68a);
}

#grafico{
  display:none;
  margin-top:40px;
}

.barras{
  display:flex;
  gap:50px;
  align-items:flex-end;
  height:260px;
  margin-top:25px;
}

.coluna{
  width:100px;
  background:#e5e7eb;
  border-radius:18px;
  display:flex;
  align-items:flex-end;
  justify-content:center;
  overflow:hidden;
}

.coluna div{
  width:100%;
  border-radius:18px;
  display:flex;
  align-items:flex-end;
  justify-content:center;
  color:#fff;
  font-weight:800;
  font-size:22px;
  padding-bottom:8px;
  transition:.4s;
}

.info{
  margin-top:18px;
  font-size:18px;
}
</style>
</head>

<body>

<div class="top">
  <h2>üìä Dashboard</h2>
  <button class="menu" onclick="location.href='menu.html'">Menu</button>
</div>

<div class="card-box">
  <h3>üë• Quadro de Colaboradores</h3>

  <div class="cards">

    <div class="card base">
      <div class="emoji">üéØ</div>
      Base Ideal
      <span>30</span>
    </div>

    <div class="card efetivo">
      <div class="emoji">üë®‚Äçüè≠</div>
      Efetivo
      <span id="efetivo">0</span>
    </div>

    <div class="card alerta">
      <div class="emoji">‚ùå</div>
      Falta
      <span id="falta">0</span>
    </div>

    <div class="card alerta">
      <div class="emoji">üìù</div>
      Atestado
      <span id="atestado">0</span>
    </div>

    <div class="card alerta">
      <div class="emoji">üèñÔ∏è</div>
      F√©rias
      <span id="ferias">0</span>
    </div>

  </div>
</div>

<button class="next" onclick="mostrarCaixas()">‚û° Pr√≥ximo</button>

<div id="grafico" class="card-box">
  <h3>üì¶ Caixas</h3>

  <div class="barras">
    <div class="coluna">
      <div id="barraProg" style="background:var(--azul);height:0%">0</div>
    </div>

    <div class="coluna">
      <div id="barraProd" style="background:var(--verde);height:0%">0</div>
    </div>
  </div>

  <div class="info">Diferen√ßa: <b id="diferenca">0</b></div>
  <div class="info">Produ√ß√£o: <b id="porcentagem">0%</b></div>
</div>

<script>
window.onload = function(){

  const dados = JSON.parse(localStorage.getItem("dadosSistema")) || {
    efetivo:0,falta:0,atestado:0,ferias:0,programado:0,produzido:0
  };

  document.getElementById("efetivo").textContent = dados.efetivo;
  document.getElementById("falta").textContent = dados.falta;
  document.getElementById("atestado").textContent = dados.atestado;
  document.getElementById("ferias").textContent = dados.ferias;

  window.mostrarCaixas = function(){
    document.getElementById("grafico").style.display="block";

    const max = Math.max(dados.programado, dados.produzido, 1);

    const barraProg = document.getElementById("barraProg");
    const barraProd = document.getElementById("barraProd");

    barraProg.style.height = (dados.programado/max*100)+"%";
    barraProg.textContent = dados.programado;

    barraProd.style.height = (dados.produzido/max*100)+"%";
    barraProd.textContent = dados.produzido;

    document.getElementById("diferenca").textContent =
      dados.produzido - dados.programado;

    document.getElementById("porcentagem").textContent =
      dados.programado
        ? ((dados.produzido/dados.programado)*100).toFixed(1)+"%"
        : "0%";
  }
}
</script>

</body>
</html>
