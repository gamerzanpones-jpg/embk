<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Dashboard</title>

<style>
:root{
  --azul:#3b82f6;
  --verde:#22c55e;
  --amarelo:#facc15;
  --vermelho:#ef4444;
  --cinza:#64748b;
}

body{
  margin:0;
  font-family:'Segoe UI', Arial, sans-serif;
  background:linear-gradient(180deg,#f1f5f9,#e2e8f0);
  padding:20px;
}

.top{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

button{
  padding:10px 18px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  font-weight:600;
  transition:.2s;
}

button:hover{transform:scale(1.03);}

.menu{
  background:var(--cinza);
  color:#fff;
}

.next{
  background:var(--azul);
  color:#fff;
  margin-top:25px;
}

.card-box{
  background:#fff;
  padding:22px;
  border-radius:18px;
  box-shadow:
    0 10px 30px rgba(0,0,0,.08),
    inset 0 1px 0 rgba(255,255,255,.7);
  margin-top:25px;
}

.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
  gap:18px;
  margin-top:18px;
}

.card{
  border-radius:16px;
  padding:18px 15px;
  text-align:center;
  box-shadow:
    0 8px 18px rgba(0,0,0,.08);
  transition:.25s;
}

.card:hover{
  transform:translateY(-4px);
  box-shadow:0 14px 30px rgba(0,0,0,.12);
}

.card span{
  display:block;
  margin-top:8px;
  font-size:28px;
  font-weight:700;
}

.base{
  background:linear-gradient(135deg,#dbeafe,#bfdbfe);
}

.efetivo{
  background:linear-gradient(135deg,#dcfce7,#bbf7d0);
}

.alerta{
  background:linear-gradient(135deg,#fef9c3,#fde68a);
}

#grafico{
  display:none;
  margin-top:35px;
}

.barras{
  display:flex;
  gap:45px;
  align-items:flex-end;
  height:220px;
  margin-top:20px;
}

.coluna{
  width:90px;
  background:#e5e7eb;
  border-radius:14px;
  display:flex;
  align-items:flex-end;
  justify-content:center;
  overflow:hidden;
}

.coluna div{
  width:100%;
  border-radius:14px;
  display:flex;
  align-items:flex-end;
  justify-content:center;
  color:#fff;
  font-weight:700;
  padding-bottom:6px;
  transition:.4s;
}

.info{
  margin-top:15px;
  font-size:16px;
}
</style>
</head>

<body>

<div class="top">
  <h2>ðŸ“Š Dashboard</h2>
  <button class="menu" onclick="location.href='menu.html'">Menu</button>
</div>

<div class="card-box">
  <h3>ðŸ‘¥ Quadro de Colaboradores</h3>

  <div class="cards">
    <div class="card base">
      Base Ideal
      <span>30</span>
    </div>

    <div class="card efetivo">
      Efetivo
      <span id="efetivo">0</span>
    </div>

    <div class="card alerta">
      Falta
      <span id="falta">0</span>
    </div>

    <div class="card alerta">
      Atestado
      <span id="atestado">0</span>
    </div>

    <div class="card alerta">
      FÃ©rias
      <span id="ferias">0</span>
    </div>
  </div>
</div>

<button class="next" onclick="mostrarCaixas()">âž¡ PrÃ³ximo</button>

<div id="grafico" class="card-box">
  <h3>ðŸ“¦ Caixas</h3>

  <div class="barras">
    <div class="coluna">
      <div id="barraProg" style="background:var(--azul);height:0%">0</div>
    </div>

    <div class="coluna">
      <div id="barraProd" style="background:var(--verde);height:0%">0</div>
    </div>
  </div>

  <div class="info">DiferenÃ§a: <b id="diferenca">0</b></div>
  <div class="info">ProduÃ§Ã£o: <b id="porcentagem">0%</b></div>
</div>

<script>
window.onload = function(){

  const dados = JSON.parse(localStorage.getItem("dadosSistema")) || {
    efetivo:0,falta:0,atestado:0,ferias:0,programado:0,produzido:0
  };

  document.getElementById("efetivo").textContent = dados.efetivo;
  document.getElementById("falta").textContent = dados.falta;
  document.getElementById("atestado").textContent = dados.atestado;
  document.getElementById("ferias").textContent = dados.ferias;

  window.mostrarCaixas = function(){
    document.getElementById("grafico").style.display="block";

    const max = Math.max(dados.programado, dados.produzido, 1);

    const barraProg = document.getElementById("barraProg");
    const barraProd = document.getElementById("barraProd");

    barraProg.style.height = (dados.programado/max*100)+"%";
    barraProg.textContent = dados.programado;

    barraProd.style.height = (dados.produzido/max*100)+"%";
    barraProd.textContent = dados.produzido;

    document.getElementById("diferenca").textContent =
      dados.produzido - dados.programado;

    document.getElementById("porcentagem").textContent =
      dados.programado
        ? ((dados.produzido/dados.programado)*100).toFixed(1)+"%"
        : "0%";
  }
}
</script>

</body>
</html>
